<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(cyberpunk-bitcoin-illustration.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 80vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        .trade {
            width: 150px;
            height: 150px;
            border-radius: 90%;
            object-fit: cover;
            position: fixed;
            top: 10px;
            left: 10px;
            box-shadow: 0 0 20px #00fff7;
            border: 4px solid #ff00ff;
            z-index: 11;
        }
        h2 {
            text-align: center;
            color: black;
            margin-bottom: 1;
        }
        .nav-bar {
            background-color: rgb(255, 255, 255);
            overflow: hidden;
            display: flex;
            justify-content: right;
            padding: 7px;
            position: fixed;
            width: 100%;
            top: 0;
            float: right;
        }
        .nav-bar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 6px;
            margin: 0 6px;
        }
        .nav-bar a:hover {
            background-color: rgb(232, 113, 243);
            color: white;
            transition: background-color 0.2s, color 0.2s;
        }
        .heading {
            text-align: center;
            margin-top: 100px;
            font-size: 30px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
            position: relative;
            z-index: 10;
        }
        .heading {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            color: #00fff7;
            text-shadow: 0 0 5px #00fff7,
                         0 0 10px #00fff7,
                         0 0 20px #ff00ff,
                         0 0 30px #ff00ff;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0%   { opacity: 1; text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            50%  { opacity: 0.8; text-shadow: 0 0 3px #00fff7, 0 0 6px #ff00ff; }
            100% { opacity: 1; text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        .sideheading {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            color: #00fff7;
            text-shadow: 0 0 5px #00fff7,
                         0 0 10px #00fff7,
                         0 0 20px #ff00ff,
                         0 0 30px #ff00ff;
            animation: flicker 1.5s infinite alternate;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide {
            display: none;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>   
    <div class="nav-bar">
        <a href="home.html">Home</a>
        <a href="LOGIN1.html">Login</a>
        <a href="Registration.html">Register</a>
        <a href="contact.html">Contact</a>
        <a href="more info.html">More Info</a>
    </div>
    <h1 class="heading">CRYPTO TRADING</h1>
    <h2 class="sideheading">Welcome to the new Era of Crypto Trading The Future is now.</h2>
    <img src="bit3.jpg" class="trade">
    <div class="slide-container">
        <div class="slide active"><img src="slide1.jpeg" alt="slide-1"></div>
        <div class="slide"><img src="slide2.jpeg" alt="slide-2"></div>
        <div class="slide"><img src="slide3.jpeg" alt="slide-3"></div>
        <div class="slide"><img src="slide4.jpeg" alt="slide-4"></div>
        <div class="slide"><img src="slide5.jpeg" alt="slide-5"></div>
    </div>
    <div class="col-lg-12"> 
    </div>

    <script>
        (function() {
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
            
            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[index].classList.add('active');
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            // Initialize
            slides[0].classList.add('active');
            setInterval(nextSlide, 3000);
        })();
    </script>
</body>
</html>
